	<section>	
		<h1>Contactame</h1>
		<p>En este apartado encontraras una pequeña encuesta para saber que te interesa de mia</p>

        <form id="Contacto" name="contacto" action="" method="get" class="contact-form">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" name="nombre" class="form-input">
                <label for="apellidos">Apellidos:</label>
                <input id="apellidos" type="text" name="apellidos" class="form-input">
            </fieldset>
        
            <fieldset>
                <legend>Género</legend>
                <label><input type="radio" name="genero" value="masculino" class="form-radio"> Masculino</label>
                <label><input type="radio" name="genero" value="femenino" class="form-radio"> Femenino</label>
            </fieldset>
        
            <fieldset>
                <legend>Intereses</legend>
                <label><input type="checkbox" name="intereses" value="deporte" class="form-checkbox"> Hacer Deporte</label>
                <label><input type="checkbox" name="intereses" value="tv" class="form-checkbox"> Ver Televisión</label>
                <label><input type="checkbox" name="intereses" value="ejercicio" class="form-checkbox"> Hacer Ejercicio</label>
            </fieldset>
        
            <fieldset>
                <legend>Estudios necesarios</legend>
                <select name="estudios" class="form-select">
                    <option value="secundaria">Secundaria</option>
                    <option value="bachillerato">Bachillerato</option>
                    <option value="licenciatura">Licenciatura</option>
                </select>
            </fieldset>
        
            <fieldset>
                <legend>Navegador usado</legend>
                <label for="buscadores">Selecciona el Buscador utilizado:</label>
                <input list="buscadores" name="buscadores" class="form-input">
                <datalist id="buscadores">
                    <option value="Chrome">
                    <option value="Firefox">
                    <option value="Internet Explorer">
                    <option value="Opera">
                    <option value="Safari">
                    <option value="Microsoft Edge">
                </datalist>
            </fieldset>
        
            <input type="submit" value="Enviar" class="form-submit">
        </form>
